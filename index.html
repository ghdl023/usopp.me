<!DOCTYPE html>

<html lang="ko">

<head>

<meta charset="UTF-8">

<title>ghdl023.info</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="/jqcloud.min.js"></script>

<link rel="stylesheet" href="/jqcloud.min.css">
  
<style>
  html, body { height: 100%; }
</style>

</head>

<body>
  <div id="container"></div>

  <script> 
    $(document).ready(function(){
      console.log("Ready!");
      var words = [
        { text: 'hiyo', weight: 1},
        { text: 'hiyo', weight: 2},
        { text: 'hiyo', weight: 3},
      ];

      $('#container').jQCloud(words,{
        autoResize: true,
        fontSize: { from: 0.1, to: 0.01 }
      });   
    });
   
  </script>

</body>
</html>
